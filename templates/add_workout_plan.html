<form action="{% url 'add_workout_plan' user_id %}" method="POST" class="workout-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="exercise_name">Workout Name:</label>
        <input type="text" id="exercise_name" name="exercise_name" required class="form-control" placeholder="Enter workout name">
    </div>
    <div class="form-group">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required class="form-control" min="1" placeholder="Enter duration">
    </div>
    <div class="form-group">
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required class="form-control" min="1" placeholder="Enter number of sets">
    </div>
    <div class="form-group">
        <label for="repetitions">Repetitions:</label>
        <input type="number" id="repetitions" name="repetitions" required class="form-control" min="1" placeholder="Enter number of repetitions">
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Add any additional notes"></textarea>
    </div>
    <div class="button-container">
        <button type="submit" class="button">Add Workout Plan</button>
    </div>
</form>

<style>
    /* Form Styles */
    .workout-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.2);
    }

    .form-control::placeholder {
        color: #999;
    }

    textarea.form-control {
        resize: vertical;
    }

    /* Button Styles */
    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .button {
        background-color: #28a745;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .button:active {
        transform: translateY(0);
    }
</style>
