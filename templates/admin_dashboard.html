<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Updated background color for a more professional look */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff; /* Updated navbar color for a more professional appearance */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .notification-icon {
            position: relative;
            font-size: 22px;
            cursor: pointer;
            margin-right: 20px;
        }
        .notification-icon i {
            color: white;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #495057; /* Updated sidebar color for a more professional look */
            color: white;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #6c757d; /* Kept hover color for consistency */
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span> <!-- Example Notification Count -->
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="{% url 'trainer_managment' %}">Trainer</a></li>
                <li><a href="{% url 'user_management' %}">Online Users</a></li>
                <li><a href="{% url 'offline_usermangement' %}">Offline Users</a></li>
                <li><a href="{% url 'plan_management' %}">Plans</a></li>
                <li><a href="{% url 'productmanagement' %}">Products</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            {% block content %}
            <!-- Main content will go here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
