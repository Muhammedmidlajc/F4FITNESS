<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(8, 67, 92);
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .add-Supplement-btn {
            background-color: rgb(22, 204, 25);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
       .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }
        .card-details {
            color: #6c757d;
            font-size: 14px;
            margin: 5px 0;
        }
        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .card-buttons a {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }
        .buy-btn {
            background-color: #ffc107;
            color: #fff;
        }
        .buy-btn:hover {
            background-color:rgb(11, 113, 230);
        }
        
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Products</h1>
    </div>
    <div class="container">
        {% for Supplement in product %} 
        <div class="card">
            {% if Supplement.image %}
            <img src="{{ Supplement.image.url }}" alt="{{ Supplement.name }}">
            {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image Available">
            {% endif %}
            <h2 class="card-title">{{ Supplement.name }}</h2>
            <p class="card-details">Price: {{ Supplement.price }}</p>
            <p class="card-details">Description: {{ Supplement.description }}</p>
            <div class="card-buttons">
                <a href="{% url 'customer_form' Supplement.id %}" class="buy-btn">Buy Now</a>

            </div>
        </div>
        {% endfor %} 
    </div>
    
</body>
</html>
