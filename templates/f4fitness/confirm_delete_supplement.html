<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #333;
        }

        .modal p {
            margin-bottom: 24px;
            font-size: 16px;
            color: #555;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-buttons button, .modal-buttons a {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: #ff6b6b;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .confirm-btn:hover {
            background: #ff3b3b;
            box-shadow: 0 6px 16px rgba(255, 59, 59, 0.5);
        }

        .cancel-btn {
            background: #dfe4ea;
            color: #495057;
            text-align: center;
            display: inline-block;
        }

        .cancel-btn:hover {
            background: #ced6e0;
            color: #343a40;
        }

        .cancel-btn:link, .cancel-btn:visited {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete "{{ supplement.name }}"?</p>
        <div class="modal-buttons">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="confirm-btn">Yes, Delete</button>
            </form>
            <a href="{% url 'productmanagement' %}" class="cancel-btn">Cancel</a>
        </div>
    </div>
</body>
</html>
