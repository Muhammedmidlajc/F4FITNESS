<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Inline CSS for Styling -->
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right,rgb(50, 13, 143),rgb(168, 64, 46)); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-out;
        }

        /* Animation for smooth entry */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Container for the calculator */
        .calculator-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        /* Animation to make the container slide up */
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Form Styles */
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border: 1px solid #ff6347;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
        }

        button {
            padding: 15px;
            background-color:rgb(9, 5, 129); /* Gym-Related Color */
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color:rgb(65, 223, 155); /* Darker Gym-Red Color */
            transform: scale(1.05);
        }

        /* Result box styling */
        .result {
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        .result h2 {
            font-size: 26px;
            color: #388e3c;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 20px;
            color: #555;
            margin: 5px 0;
        }

        /* Background Image (Optional) */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/gym-background.jpg') center center / cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Background Image (Optional) -->
    <div class="background"></div>

    <div class="calculator-container">
        <h1>BMI Calculator</h1>

        <form method="POST" class="calculator-form">
            {% csrf_token %}
            <label for="height">Height (in meters):</label>
            <input type="text" id="height" name="height" placeholder="e.g., 1.75" required>

            <label for="weight">Weight (in kg):</label>
            <input type="text" id="weight" name="weight" placeholder="e.g., 70" required>

            <button type="submit">Calculate BMI</button>
        </form>

        {% if bmi %}
            <div class="result">
                <h2>Your BMI: {{ bmi }}</h2>
                <p>Category: {{ category }}</p>
                <p>Height: {{ height }} m</p>
                <p>Weight: {{ weight }} kg</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
