<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Chat Item */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .chat-item:hover {
            background: #f9f9f9;
            transform: translateX(5px);
        }

        /* Avatar */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        /* Chat Info */
        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .chat-message {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }

        /* Chat Button */
        .chat-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        /* No Chats Message */
        .no-chats {
            text-align: center;
            color: #777;
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% if chats %}
            {% for chat in chats %}
            <div class="chat-item">
                <img src="{{ chat.sender.userprofile.image.url }}" alt="User" class="avatar">
                <div class="chat-info">
                    <div class="chat-name">{{ chat.sender.username }}</div>
                </div>
               <a href="{% url 'trainer_chat' %}?user_id={{ chat.sender.id }}"> <button class="chat-button">Chat</button></a>
            </div>
            {% endfor %}
        {% else %}
            <div class="no-chats">No chats available. Start a new conversation!</div>
        {% endif %}
    </div>
</body>
</html>
