<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-item:hover {
            background: #f1f1f1;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-info {
            flex: 1;
        }
        .chat-name {
            font-weight: bold;
        }
        .chat-message {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for chat in chats %}
        <div class="chat-item">
            <img src="{{ chat.avatar }}" alt="User" class="avatar">
            <div class="chat-info">
                <div class="chat-name">{{ chat.name }}</div>
                <div class="chat-message">{{ chat.message }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
