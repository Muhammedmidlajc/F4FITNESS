<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-blue-600 p-4 text-white font-bold text-lg">Chat with Trainer</div>
        <div class="p-4 h-80 overflow-y-auto" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="p-4 border-t flex">
            <input type="text" id="message-input" class="flex-1 p-2 border rounded-lg focus:outline-none" placeholder="Type a message...">
            <button id="send-btn" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-lg">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            let messageInput = document.getElementById('message-input');
            let messageText = messageInput.value.trim();
            
            if (messageText !== '') {
                let chatBox = document.getElementById('chat-box');
                let messageDiv = document.createElement('div');
                messageDiv.classList.add('bg-blue-100', 'p-2', 'my-2', 'rounded-lg', 'self-end', 'text-right');
                messageDiv.innerText = messageText;
                chatBox.appendChild(messageDiv);
                
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
