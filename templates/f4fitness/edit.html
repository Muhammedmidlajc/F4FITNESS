<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Registration</h1>
        <form action="{% url 'edit_trainer_details' trainer.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ trainer.name }}" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ trainer.username }}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ trainer.password }}" >

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ trainer.dob|date:'Y-m-d' }}" >
            
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" >{{ trainer.address }}</textarea>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ trainer.phone_number }}" required>

            <label for="image">Profile Image</label>
            <input type="file" id="image" name="image">

            <label for="qualification">Qualification</label>
            <textarea id="qualification" name="qualification" rows="3">{{ trainer.qualification }}</textarea>

            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="3">{{ trainer.experience }}</textarea>

            <button type="submit">Update Registration</button>
        </form>
    </div>
</body>
</html>
