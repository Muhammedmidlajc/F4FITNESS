<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(20, 1, 33);
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .info-item {
            flex: 1 1 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .info-item i {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .info-item p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .info-item .email,
        .info-item .phone,
        .info-item .location {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .email {
            background-color: #e7f3e7;
        }

        .phone {
            background-color: #e3f7f3;
        }

        .location {
            background-color: #f4e3f7;
        }

        .info-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-item a:hover {
            color: #4CAF50;
        }

        .info-item .location {
            font-size: 1.1em;
            color: #555;
        }

        .info-item .info-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="info">
            <div class="info-item email">
                <i class="fas fa-envelope"></i>
                <p class="info-title">Email 1</p>
                <a href="">f4fitness@gmail.com</a>
            </div>
            <div class="info-item email">
                <i class="fas fa-envelope"></i>
                <p class="info-title">Email 2</p>
                <a href="">ownerf4fitness@gmail.com</a>
            </div>
            <div class="info-item phone">
                <i class="fas fa-phone"></i>
                <p class="info-title">Phone 1</p>
                <a href="">+91 948 383 8938</a>
            </div>
            <div class="info-item phone">
                <i class="fas fa-phone"></i>
                <p class="info-title">Phone 2</p>
                <a href="">+91 808 956 7823</a>
            </div>
            <div class="info-item location">
                <i class="fas fa-map-marker-alt"></i>
                <p class="info-title">Location</p>
                2nd floor e-mall mattannur, opposite side of police station
            </div>
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
