<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gym Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Gym Plan</h1>
    </div>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <div>
                <label for="options">Course Type:</label>
                <select id="options" name="Type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline </option>
                </select>
            </div>
            
            <div>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter name" required>
            </div>
            <div>
                <label for="time_period">Time Period</label>
                <input type="text" id="time_period" name="time_period" placeholder="Enter time period" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter price" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="descrption" placeholder="Enter description" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
