<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .course-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .course-container h2 {
            color: #333;
        }
        .course-container p {
            color: #555;
        }
        .course-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .course-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <h1>Welcome to Our Gym Courses</h1>
    </header>
    <main>
        <div class="course-container">
            <h2>Online Course</h2>
            <p>Join our online gym classes from the comfort of your home.</p>
            <button onclick="alert('You have selected the Online Course!')">Enroll Now</button>
        </div>
        <div class="course-container">
            <h2>Offline Course</h2>
            <p>Experience our in-person training sessions at the gym.</p>
            <button onclick="alert('You have selected the Offline Course!')">Enroll Now</button>
        </div>
    </main>
</body>
</html>
