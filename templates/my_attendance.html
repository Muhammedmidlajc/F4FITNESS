<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        table:hover {
            transform: translateY(-5px);
        }

        th, td {
            padding: 18px 25px;
            text-align: left;
            font-size: 1.05rem;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f4f8;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        td {
            position: relative;
            transition: all 0.3s ease;
        }

        /* Status Badges */
        .status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .present {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .absent {
            background: #ffebee;
            color: #c62828;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            table {
                border-radius: 10px;
            }

            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .status {
                padding: 4px 10px;
                font-size: 0.85rem;
            }

            /* Hide day column on mobile */
            td:nth-child(2),
            th:nth-child(2) {
                display: none;
            }
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .card .number {
            font-size: 2rem;
            font-weight: 600;
            color: #3498db;
        }
    </style>
<body>
    <div class="container">
        <h1>Attendance Overview</h1>
        
        <!-- <div class="summary-cards">
            <div class="card">
                <h3>Total Days</h3>
                <div class="number">30</div>
            </div>
            <div class="card">
                <h3>Present Days</h3>
                <div class="number">25</div>
            </div>
            <div class="card">
                <h3>Absent Days</h3>
                <div class="number">5</div>
            </div>
        </div> -->

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for att in attendance_status %}
                <tr>
                    <td>{{att.date}}</td>
                    <td><span class="status present"><i class="fas fa-check-circle"></i> {{att.status}}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
