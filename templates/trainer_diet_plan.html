<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Diet Plans</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Diet Plans</h1>
        <div class="button-container">
            <a href="{% url 'add_diet_plan' user_id %}"><button class="button">Add Diet Plan</button></a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Diet Plans</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in diet_plans %}
                <tr>
                    <td>1 : {{ plan.breakfast }}<br> 2 :{{ plan.lunch }}<br> 3 : 4: {{ plan.dinner }}<br> 5: {{ plan.snacks }}</td>
                    <td>
                        <a href="{% url 'delete_diet_plan' plan.id %}"><button class="button">Delete</button></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No diet plans available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
