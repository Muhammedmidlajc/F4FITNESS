{% extends 'userbase.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="card" style="padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <h3 style="text-align: center; font-family: 'Georgia', serif; color: #333;">Edit Your Profile</h3>
        <form action="" method="post" enctype="multipart/form-data" style="display: block; margin: 0 auto; max-width: 400px;">
            {% csrf_token %}
            
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="name" style="font-weight: bold;">Name</label>
                <input type="text" id="name" name="name" value="{{ profile.name }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="username" style="font-weight: bold;">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>
            
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="dob" style="font-weight: bold;">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ profile.dob|date:'Y-m-d' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="address" style="font-weight: bold;">Address</label>
                <textarea id="address" name="address" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>{{ profile.address }}</textarea>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="phone_number" style="font-weight: bold;">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="image" style="font-weight: bold;">Profile Image</label>
                <input type="file" id="image" name="image" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Save Changes</button>
        </form>
    </div>
{% endblock %}
