{% extends 'userbase.html' %}

{% block title %}Gym Supplements{% endblock %}

{% block content %}
{% load static %}
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Supplement List Grid */
        .supplement-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Supplement Card Styles */
        .supplement-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .supplement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .supplement-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .supplement-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }

        .supplement-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Buy Button Styles */
        .btn-buy {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #2980b9;
        }
    </style>

    <div class="container">
        <h1 class="page-title">Our Gym Supplements</h1>
        <div class="supplement-list">
            {% for supplement in supplements %}
            <div class="supplement-card">
                <img src="{{supplement.image.url}}" alt="" class="supplement-image">
                <div class="supplement-title">{{ supplement.name }}</div>
                <div class="supplement-description">{{ supplement.description }}</div>
                <div class="supplement-description">{{ supplement.price }}</div>
                <a href="{% url 'add_to_cart' %}?item_id={{ supplement.id }}" class="btn-buy">Buy Now</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
